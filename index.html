<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="bg-dark text-white dark-mode">
        <nav>
            <div class="custom-control custom-switch m-2">
                <input type="checkbox" id="customSwitches5" class="custom-control-input darkmode-switch" checked>
                <label for="customSwitches5" class="custom-control-label unselectable"><i class="fas fa-adjust"></i></label>
            </div>
        </nav>
        <div class="container col-12 col-md-6">
            <div class="inner-container px-3 px-md-0">
                <div class="row m-3">
                    <h1 class="col-12 text-center">Password Generator</h1>
                </div>
                <div class="row">
                    <div contenteditable="false" class="password-out" spellcheck="false">
                     </div>
                </div>
                <div class="row length-options mb-2 d-flex flex-column-reverse align-items-center">
                    <div class="slider-container col-10">
                        <input type="range"  min="8" max="128" value="12" name="password-length-slider" id="password-length-slider"
                            class="col-12 custom-range">
                    </div>
                    <input type="number" value="12" min="8" max="128" name="password-length-box" id="password-length-box"
                        class="col-2 mb-2 text-center">
                </div>
                <div class="row char-options">
                    <div
                        class="option-box col-12 col-sm-6 d-flex flex-md-column-reverse justify-content-between justify-content-md-center align-items-left mb-2 pl-4">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" id="customSwitches1" class="custom-control-input password-option upper-switch" checked>
                            <label for="customSwitches1" class="custom-control-label unselectable">Uppercase</label>
                        </div>
                    </div>
                    <div
                        class="option-box col-12 col-sm-6 d-flex flex-md-column-reverse justify-content-between justify-content-md-center align-items-left mb-2 pl-4">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" id="customSwitches2" class="custom-control-input password-option lower-switch" checked>
                            <label for="customSwitches2" class="custom-control-label unselectable">Lowercase</label>
                        </div>
                    </div>
                    <div
                        class="option-box col-12 col-sm-6 d-flex flex-md-column-reverse justify-content-between justify-content-md-center align-items-left mb-2 pl-4">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" id="customSwitches3" class="custom-control-input password-option number-switch" checked>
                            <label for="customSwitches3" class="custom-control-label unselectable">Numbers</label>
                        </div>
                    </div>
                    <div
                        class="option-box col-12 col-sm-6 d-flex flex-md-column-reverse justify-content-between justify-content-md-center align-items-left mb-2 pl-4">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" id="customSwitches4" class="custom-control-input password-option symbol-switch" checked>
                            <label for="customSwitches4" class="custom-control-label unselectable">Symbols</label>
                        </div>


                    </div>
                    <div
                        class="option-box col-12 d-flex flex-md-column-reverse justify-content-between justify-content-md-center align-items-md-center mb-2 pl-4">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" id="customSwitches6" class="custom-control-input bad-password-switch">
                            <label for="customSwitches6" class="custom-control-label unselectable">Give me a bad password</label>
                        </div>


                    </div>
                </div>

                <div class="row buttons d-flex flex-column flex-md-row justify-content-around align-items-left px-3">
                    <button class="gen-button mb-2 col-12 btn btn-elegant" id="gen-button">Generate Password</button>
                    <button class="copy-button col-12 btn btn-elegant" id="copy-button" disabled>Copy to Clipboard</button>
                    <button class="copy-button col-12 btn btn-elegant" id="gen-popup-button">Generate Password with popups</button>
                </div>
            </div>
        </div>

        <div class="spacer-footer"></div>
        <footer class="footer mt-auto py-2">
            <p class="text-center my-auto">Made by Ben Fawcett <a
                    href="https://github.com/hexagonatron/AnotherPasswordGenerator" target="_blank" rel="noopener noreferrer"><i
                        class="fab fa-github pl-1 text-white"></i></a></p>
        </footer>



        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"></script>
        <!-- My JS -->
        <script src="script.js"></script>
        <!-- bad passwords array -->
        <script src="badpasswords.js"></script>
    </body>

</html>
