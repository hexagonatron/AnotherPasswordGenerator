<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Secure Password Generator</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="bg-dark text-white">
        <div class="container col-12 col-md-6">
            <div class="inner-container px-3 px-md-0">
                <div class="row m-3">
                    <h1 class="col-12 text-center">Password Generator</h1>
                </div>
                <div class="row mb-3">
                    <textarea name="password-out" id="password-out" cols="30" rows="10" class="col-12"></textarea>
                </div>
                <div class="row length-options mb-2 d-flex flex-column-reverse align-items-center">
                    <div class="slider-container col-10">
                        <input type="range" name="password-length-slider" id="password-length-slider" class="col-12">
                    </div>
                    <input type="text" name="password-length-box" id="password-length-box" class="col-2 mb-2">
                </div>
                <div class="row char-options">
                    <div
                        class="option-box col-12 col-md-6 d-flex flex-md-column-reverse justify-content-between justify-content-md-center align-items-center mb-2 ">
                        <label for="uppercase-check">Uppercase</label>
                        <input type="checkbox" name="uppercase" id="uppercase-check">
                    </div>
                    <div
                        class="option-box col-12 col-md-6 d-flex flex-md-column-reverse justify-content-between justify-content-md-center align-items-center mb-2">
                        <label for="lowercase-check">Lowercase</label>
                        <input type="checkbox" name="lowercase" id="lowercase-check">
                    </div>
                    <div
                        class="option-box col-12 col-md-6 d-flex flex-md-column-reverse justify-content-between justify-content-md-center align-items-center mb-2">
                        <label for="numbers-check">Numbers</label>
                        <input type="checkbox" name="numbers" id="numbers-check">
                    </div>
                    <div
                        class="option-box col-12 col-md-6 d-flex flex-md-column-reverse justify-content-between justify-content-md-center align-items-center mb-2">
                        <label for="symbols-check">Symbols</label>
                        <input type="checkbox" name="symbols" id="symbols-check">
                    </div>
                </div>

                <div class="row buttons d-flex flex-column flex-md-row justify-content-around align-items-center px-3">
                    <button class="gen-button mb-2 col-12" id="gen-button">Generate Password</button>
                    <button class="copy-button col-12" id="copy-button">Copy to Clipboard</button>
                </div>
            </div>
        </div>



        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"></script>
    </body>

</html>
